<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #292929; /* Dark container background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        .form-heading {
            margin-bottom: 30px;
            font-size: 24px;
            color: #fff; /* White text color */
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc; /* Light gray text color */
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #666; /* Darker gray border color */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #444; /* Dark input background color */
            color: #ccc; /* Light gray text color */
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #00C9A7; /* Hover color adjustment */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-heading" id="form-heading">Sign In Form</h1>
        <form id="signin-form">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>
            <input type="submit" value="Sign In">
        </form>

        <!-- Removed SignUp Form heading from here -->

        <form id="signup-form" style="display: none;">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <br>
            <label for="password-signup">Password:</label>
            <input type="password" id="password-signup">
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone">
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city">
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country">
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        const signInForm = document.getElementById('signin-form');
        const signUpForm = document.getElementById('signup-form');
        const formHeading = document.getElementById('form-heading');

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordSignUpInput = document.getElementById('password-signup');

        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const ageInput = document.getElementById('age');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');
        const cityInput = document.getElementById('city');

        const validateSignInForm = (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username !== 'f219181' || password !== '123456') {
                alert('Incorrect username or password.');
                return;
            }

            // Change form heading
            formHeading.textContent = 'Welcome Back!';
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
        };

        const validateSignUpForm = (e) => {
            e.preventDefault();

            if (nameInput.value === '') {
                alert('Please enter your name.');
                return;
            }

            // Other form validation logic remains the same
            // ...

            // Submit the form
            alert('Form submitted successfully!');
        };

        signInForm.addEventListener('submit', validateSignInForm);
        signUpForm.addEventListener('submit', validateSignUpForm);
    </script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
